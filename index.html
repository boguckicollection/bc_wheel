<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koło Gratisów</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="pointer" class="pointer"></div>
    <div id="result" class="result"></div>
    <div class="controls">
      <button id="spin">Kręć!</button>
    </div>
    <table id="history" class="history"></table>
    <div id="editor" class="editor"></div>
  </div>

  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="boosterSound" src="booster-fanfare.mp3" preload="auto"></audio>
  <audio id="tshirtSound" src="tshirt-win.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
